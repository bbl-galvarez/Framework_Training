<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{getAccountName()}}</h2>
  <h2>Balance is {{getCurrentBalance()}}</h2>

  <form [formGroup]="DepositForm" (ngSubmit)="doDeposit()">
    
    <div padding>
      <button ion-button block  type="submit">Deposit</button>
   </div>

    <ion-list>
      <ion-label>Deposit Amount</ion-label>
      <ion-item>
           <ion-input type="text" placeHolder="enter amount" 
                      formControlName="txnAmount">
            </ion-input>
     </ion-item>
    </ion-list>
 </form>

 <form [formGroup]="WithdrawForm" (ngSubmit)="doWithdraw()">
    
  <div padding>
    <button ion-button block  type="submit">Withdraw</button>
 </div>

  <ion-list>
    <ion-label>Withdrawal Amount</ion-label>
    <ion-item>
         <ion-input type="text" placeHolder="enter withdrawl amount" 
                    formControlName="txnAmount2">
          </ion-input>
   </ion-item>
  </ion-list>
</form>

</ion-content>
