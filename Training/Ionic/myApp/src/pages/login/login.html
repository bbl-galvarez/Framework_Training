
<ion-header>

  <ion-navbar>
    <ion-title>ATM Project</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup] = "myForm" (ngsubmit) = "doLogin()">
    <ion-list>
      <ion-label>Account Number</ion-label>
      <ion-item>
        <ion-input type="text" placeholder="Account Number" formControlName="accountNumber"></ion-input>
      </ion-item>

      <ion-label>PIN Number</ion-label>
      <ion-item>
        <ion-input type="text" placeholder="password" formControlName="pinNumber"></ion-input>
      </ion-item>

    </ion-list> 

    <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
    </div>

  </form>

</ion-content>
