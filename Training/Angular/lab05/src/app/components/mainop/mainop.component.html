<div class="container text-center">
  <div class = "row">
      <div class="col-sm-12">
           <h3><em>Welcome,</em> {{currentCard.accountName}}</h3>
      </div>  
    </div>
    <div class = "row">
        <div class="col-sm-6">
             Acct {{currentCard.accountNumber}}
        </div>
        <div class="col-sm-6">
            Balance {{currentCard.currentBalance | currency }}
       </div>
</div>

<div class="container">
  <div class="row">  
      <div class="col-sm-5">
           <button type="button"  (click)="goToMakeAWithdrawl()" class="btn btn-primary btn-block">Withdraw</button>
           <button type="button"  (click)="goToMakeADeposit()" class="btn btn-primary btn-block">Deposit</button>
       </div>
       <div class="col-sm-2">&nbsp;</div>
      <div class="col-sm-5">
               <button type="button" (click)="goToTransactionList()" class="btn btn-primary btn-block">Transactions</button>
               <button type="button" (click)="logOff()" class="btn btn-danger btn-block">LogOff</button>
       </div>
  </div>
</div>
